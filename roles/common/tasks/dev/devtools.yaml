- name: Development libraries
  apt: name={{item}} state=present
  with_items:
    - build-essential
    - git

    - python-dev
    - python3-virtualenv
    - python3-setuptools
    - ipython3

    - libjpeg-dev
    - libtiff-dev
    - libfreetype6-dev
    - libpq-dev

    - libbz2-dev
    - libxml2-dev
    - libxslt1-dev
    - libxslt-dev
    - lib32z1
    - lib32z1-dev
    - lib32ncurses6
    - libbz2-1.0:i386
    - libc6:i386
    - libstdc++6:i386
    - libsqlite3-dev
    - libaio1

    - fonts-firacode

    - zopfli
    - optipng
  become: yes

- name: Development fonts (optional)
  apt: name={{item}} state=present
  ignore_errors: True
  with_items:
    - fonts-firacode
  become: yes

- import_tasks: pyenv.yaml
  tags: [python]

- import_tasks: ruby.yaml
  tags: [ruby]

- import_tasks: node.yaml
  tags: [node]

- import_tasks: vscode.yaml
  tags: [editor]

- import_tasks: postman.yaml
